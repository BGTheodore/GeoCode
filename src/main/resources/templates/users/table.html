<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<body>
            <div layout:fragment="titleOfThePage"
                class="c-navbar__title u-mr-auto">
                Liste des utilisateurs
            </div>
    
            <div layout:fragment="content"
                class="container u-mb-large">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="c-table-responsive@desktop">
                                <table id='myTable'  class="c-table">
                                    <div class="c-table__title">
                                        Total <small>32 Utilisateurs</small>
                                        <a class="c-btn c-btn--success" th:href="@{/register}">
                                            <i class="fa fa-plus u-text-small u-opacity-medium u-mr-xsmall"></i>Nouvel utilisateur
                                        </a>
                                    </div>
                                    <thead class="c-table__head c-table__head--slim">
                                        <tr class="c-table__row">
                                            <th class="c-table__cell c-table__cell--head">Nom & prénom</th>
                                            <th class="c-table__cell c-table__cell--head">Identifiant</th>
                                            <th class="c-table__cell c-table__cell--head">Da de création</th>
                                            <th class="c-table__cell c-table__cell--head">Email</th>
                                            <th class="c-table__cell c-table__cell--head">Status</th>
                                            <th class="c-table__cell c-table__cell--head">Actions</th>
                                        </tr>
                                    </thead>
        
                                    <tbody>
                                        <tr th:each="user: ${listUsers}"
                                            class="c-table__row">
                                            <td class="c-table__cell c-table__cell--img o-media">
        
                                                <div class="o-media__img u-mr-xsmall">
                                                    <img th:src="@{/img/user.png}" style="width:56px;" alt="User">
                                                </div>
        
                                                <div class="o-media__body" th:inline="text" >
                                                    [[${user.lastName}]]
                                                    <span class="u-block u-text-mute u-text-xsmall" th:text="${user.firstName}">Prénom</span>
                                                </div>
                                            </td>
        
                                            <td class="c-table__cell">
                                                <span class="u-block u-text-mute u-text-xsmall" th:text="${user.id}">ID</span>
                                            </td>
                                            <td class="c-table__cell">
                                                <span class="u-block u-text-mute u-text-xsmall"th:text="${user.createdAt}" >Création</span>
                                            </td>
                                            <td class="c-table__cell" th:text="${user.email}">Email</td>
                                            <td class="c-table__cell"><span class="c-badge c-badge--success">Actif</span></td>
        
                                            <td class="c-table__cell">
                                                <ul class="u-flex u-justify-between">
                                                    <li class="u-text-large">
                                                        <a class="u-text-mute" th:href="@{/api/users/edit/{id}(id=${user.id})}"><i class="fa fa-edit"></i></a>
                                                    </li>
                                                    <li class="u-text-large">
                                                        <a class="u-text-mute" th:href="@{/api/users/delete/{id}(id=${user.id})}"><i class="fa fa-trash" onclick="return confirm('Confirmer la suppression ')"></i></a>
                                                    </li>
                                                    <li class="u-text-large">
                                                        <a class="u-text-mute" href="#"><i class="fa fa-repeat"></i></a>
                                                    </li>
                                                    <li class="u-text-large">
                                                        <a class="u-text-mute" href="#"><i class="fa fa-bar-chart"></i></a>
                                                    </li>
                                                </ul>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table><!-- // .c-table -->
                            </div>
                        </div>
                    </div><!-- // .row -->
                </div><!-- // .container -->

                <script>
                    $(document).ready(function()
                    {
                        $('#myTable').DataTable({  
                            // alert('okokok');
                            select:true,
                            "language": {
                            "lengthMenu": "Voir _MENU_ lignes par page",
                            "zeroRecords": "Aucune information",
                            "info": "_PAGE_ sur _PAGES_",
                            "infoEmpty": "Aucun résultat trouvé",
                            "infoFiltered": "(filtre de _MAX_ total résultats)",
                            "search": "Rechercher",
                            "paginate":{
                            "previous":"Précedent",
                            "next":"Suivant"
                            }
                
                
                        },
                        buttons:['selectRows']
                    }
                
                        );
                    });
                </script>
</body>
</html>
